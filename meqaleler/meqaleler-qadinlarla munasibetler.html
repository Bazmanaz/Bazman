<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qadınlarla münasibətlər — BAZMAN.AZ</title>
<style>
:root{
  --bg:#fff;
  --fg:#111;
  --muted:#666;
  --card:#f6f6f7;
  --accent:#0a84ff;
  --border:#e6e6ea;
}
:root.dark{
  --bg:#0b0c10;
  --fg:#e6e6e6;
  --muted:#9aa0a6;
  --card:#121319;
  --accent:#66aaff;
  --border:#1f222a;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--fg);
}

a{color:var(--accent); text-decoration:none;}

.site-header{
  display:flex;
  gap:1rem;
  align-items:center;
  justify-content:space-between;
  padding:.75rem 1rem;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  background:var(--bg);
  z-index: 1000;
}

.nav{display:flex;gap:.8rem;flex-wrap:wrap;}

#themeToggle{
  background:transparent;
  border:1px solid var(--border);
  border-radius:8px;
  padding:.4rem .6rem;
  color:var(--fg);
}

.grid{padding:2rem 1rem;}
h2{margin-bottom:1rem;}

.search-container {
  padding: 1rem;
  border-bottom: 1px solid var(--border);
  background-color: var(--bg);
  position: sticky;
  top: 60px;
  z-index: 999;
}
#searchInput {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid var(--border);
  border-radius: 10px;
  background-color: var(--card);
  color: var(--fg);
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s;
}
#searchInput:focus {border-color: var(--accent);}

/* Məqalə kartları */
.video-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1rem;
  margin-top: 1rem;
}
.video-grid li {
  list-style: none;
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  background:var(--card);
  display:flex;
  flex-direction: column;
  transition: transform .2s;
}
.video-grid li:hover {transform: scale(1.02);}
.list-image {
  width:100%;
  height:150px;
  object-fit:cover;
}
.video-grid li a {
  padding:0.7rem;
  text-align:center;
  font-weight:bold;
  flex-grow:1;
  display:block;
}

.site-footer{
  padding:2rem 1rem;
  border-top:1px solid var(--border);
  text-align:center;
  color:var(--muted);
}

.whatsapp-icon {
  position: fixed;
  bottom: 80px;
  right: 20px;
  z-index: 1000;
}
.whatsapp-icon img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Responsiv */
@media(max-width:1200px){.video-grid{grid-template-columns:repeat(3,1fr);}}
@media(max-width:768px){.video-grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:480px){.video-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header class="site-header">
  <div class="brand"><img src="https://via.placeholder.com/120x40?text=BAZMAN.AZ" alt="Logo"></div>
  <nav class="nav">
    <a href="../index.html">Əsas</a>
    <a href="meqaleler.html">Məqalələr</a>
  </nav>
  <button id="themeToggle">🌙</button>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Məqalələrdə axtar...">
</div>

<main class="grid">
  <h2>Qadınlarla münasibətlər</h2>
  <ul class="video-grid">
    <li><img src="https://i.imgur.com/DRfRp7S.jpeg" class="list-image"><a href="hedef3.html#ikinci-gorus">QADIN İKİNCİ GÖRÜŞƏ NİYƏ GƏLMİR?</a></li>
    <li><img src="https://i.imgur.com/fLD0SKL.jpeg" class="list-image"><a href="hedef2.html#menfi-kompliment">Mənfi Kompliment və ya İçində Tənqid Olan Tərif Nədir?</a></li>
    <li><img src="https://i.imgur.com/z00ZYM9.jpeg" class="list-image"><a href="hedef.html#alici-pesmanligi">Alıcı Peşmanlığı</a></li>
    <li><img src="https://i.imgur.com/qVA1UiL.jpeg" class="list-image"><a href="hedef.html#bir-qizi-sevirsen">BİR QIZI SEVİRSƏN, ANCAQ O SƏNİ SEVMİR</a></li>
    <li><img src="https://i.imgur.com/y5uN57m.jpeg" class="list-image"><a href="hedef3.html#qadin-tovlama">QADIN TOVLAMAQ PSİXOLOJİ MÖHKƏMLİK TƏLƏB EDİR</a></li>
    <!-- digər məqalələri əlavə et -->
  </ul>
</main>

<a href="https://wa.me/+994778037177" target="_blank" class="whatsapp-icon">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp">
</a>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Dark/Light Mode
  const themeToggleBtn = document.getElementById('themeToggle');
  const html = document.documentElement;
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') html.classList.add('dark');
  themeToggleBtn.addEventListener('click', () => {
    html.classList.toggle('dark');
    localStorage.setItem('theme', html.classList.contains('dark')?'dark':'light');
  });

  // Real-time search
  const searchInput = document.getElementById('searchInput');
  const articlesList = document.querySelectorAll('.video-grid li');
  searchInput.addEventListener('keyup', (e)=>{
    const text = e.target.value.toLowerCase();
    articlesList.forEach(li=>{
      const title = li.querySelector('a').innerText.toLowerCase();
      li.style.display = title.includes(text)?'flex':'none';
    });
  });
});
</script>

</body>
</html>
